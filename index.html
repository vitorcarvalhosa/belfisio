    <!-- CRITICAL PRELOAD: Responsive LCP Image Strategy -->
    <link 
      rel="preload"

    <!-- Critical CSS: Inline styles for the App Shell (Above the Fold Only) -->
    <!-- This allows the browser to paint the image BEFORE waiting for Tailwind -->
    <style>
      /* Reset & Base */
      body { background-color: #064e3b; margin: 0; font-family: 'Montserrat', system-ui, sans-serif; overflow-x: hidden; color: #fff; -webkit-font-smoothing: antialiased; }
      *, *::before, *::after { box-sizing: border-box; }
      img { max-width: 100%; height: auto; display: block; }
      
      /* Header Critical CSS */
      .c-header { position: fixed; top: 0; width: 100%; height: 60px; background-color: #064e3b; z-index: 50; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: center; }
      .c-header-inner { max-width: 80rem; width: 100%; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; }
      .c-logo { display: flex; align-items: center; gap: 0.5rem; font-weight: 600; font-size: 0.875rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; color: #fff; }
      
      /* Hero Critical CSS */
      .c-hero { padding-top: 5rem; padding-bottom: 4rem; background-color: #064e3b; position: relative; }
      .c-container { max-width: 80rem; margin: 0 auto; padding: 0 1rem; }
      .c-grid { display: flex; flex-direction: column; gap: 2rem; }
      
      /* Typography */
      h1 { font-size: 1.875rem; line-height: 1.25; font-weight: 700; margin: 0 0 1.5rem 0; color: #fff; }
      .c-pill { background-color: #15803d; color: #dcfce7; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; display: inline-block; margin-bottom: 1.5rem; }
      .c-desc { font-size: 1.125rem; color: #dcfce7; font-weight: 500; margin-bottom: 1.5rem; line-height: 1.6; }
      
      /* Image Container - The LCP Hero */
      .c-img-wrapper {
        position: relative;
        width: 280px; 
        aspect-ratio: 3/4;
        margin: 1rem auto;
        /* Critical: Immediate background color while image loads */
        background-color: #166534; 
        border-radius: 1rem;
        /* Matches React component border exactly */
        border: 4px solid rgba(21, 128, 61, 0.5);
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        /* Fade in effect when image loads handled by browser */
      }
      
      .c-img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Matches Tailwind 'object-top' class */
        object-position: top;
      }
      
      /* Desktop Media Query */
      @media (min-width: 768px) {
        .c-hero { padding-top: 8rem; padding-bottom: 6rem; }
        .c-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 3rem; align-items: center; }
        h1 { font-size: 3rem; }
        .c-order-1 { order: 1; display: flex; justify-content: flex-end; }
        .c-order-2 { order: 2; }
        .c-img-wrapper { width: 400px; margin: 0; }
      }
      
      /* Performance Utils */
      .content-visibility-auto { content-visibility: auto; contain-intrinsic-size: 1px 800px; }
    </style>
    
    <!-- Fonts (Async Loading to Eliminate Render Blocking) -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"

  <script type="importmap">
{

}
</script>
</head>
  <body>

                Fisioterapia domiciliar especializada para quem precisa de resultados reais, com carinho, conforto e profissionalismo.
              </p>
            </div>
            
            <div class="c-order-1">
              <div class="c-img-wrapper">
                <img 
                  src="/perfil-3.webp" 
                  srcset="/perfil-3.webp 400w, 
                          /perfil-3.webp 800w"

                  alt="Fisioterapeuta Izabel Macedo Especialista em AVC em São José dos Campos e Jacareí"

    <!-- Scripts Moved to Bottom to Unblock Rendering -->

    <script src="https://cdn.tailwindcss.com" async></script>
    <script>
      tailwind.config = {
        theme: {
